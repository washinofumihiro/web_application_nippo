{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
<meta charset="UTF-8">
<title>{% block title %}日報{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block extrahead %}{% endblock %}
</head>
<body>
  <div class="container">
      <h3 class="user-header">日報</h3>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gnavi">
          <span class="sr-only">メニュー</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div id="gnavi" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <a href="{% url 'day:create_report' %}" class="btn btn-default btn-lg">日報追加</a>
          <a href="{% url 'day:list_report' %}" class="btn btn-default btn-lg">日報一覧</a>
          <a href="{% url 'day:all_question' %}" class="btn btn-primary btn-lg">未解決問題</a>
        </ul>
          <span style="position: relative; text-align: right;">
              <span class="glyphicon glyphicon-user" style="position: relative; left: 350px;">ようこそ！{{request.user.username}}さん
                <a href="{% url 'django.contrib.auth.views.logout' %}" class="btn btn-default btn-sm">ログアウト</a>
              </span>
            <form action="{% url 'day:search_report' %}" method="get" class="form-horizontal" role="form">
              {% csrf_token %}
                <button type="submit" class="btn btn-primary">検索</button>
                <input id="id_Search" maxlength="255" name="Search" type="text">
                <input id='check1' type="checkbox" name="search_form" value="post_time">日時
                <input id='check2' type="checkbox" name="search_form" value="user">投稿者
                <input id='check3' type="checkbox" name="search_form" value="title">タイトル
                <input id='check4' type="checkbox" name="search_form" value="content">内容
            </form>
          </span>
      </div>
    </nav>

    {% block content %}
      {{ content }}
    {% endblock %}
  </div>




</body>
</html>
