
{% extends "base.html" %}
{% load bootstrap %}

{% block title %}日報の編集{% endblock title %}

{% block content %}
    <h3 class="page-header">日報の追加</h3>
    {% if report_id %}
    <form action="{% url 'day:report_mod' report_id=report_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'day:report_add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
        {% csrf_token %}
        {{ report_form|bootstrap_horizontal }}
        <div class="form-group" aria-disabled="true">
            <div class="col-sm-offset-2 col-sm-10" aria-disabled="true">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </div>
    </form>
    <a href="{% url 'day:report_list' %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
