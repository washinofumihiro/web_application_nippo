<!DOCTYPE html>
<head><meta charset="UTF-8"></head>
{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}
<body>
  <h3>ユーザ登録</h3>
  <form method="post" action="register">{% csrf_token %}
    ユーザー名: <input type="text" name="user_id" />
    <br />
    メールアドレス: <input type="text" name="mail_address" />
    <br />
    パスワード: <input type="password" name="password" />
    <br />
    <input type="submit" value="Register" />
  </form>
  <a href="/">ログイン画面に戻る</a>
</body>
</html>
