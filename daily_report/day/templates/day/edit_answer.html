

{% extends "base.html" %}
{% load bootstrap %}

{% block title %}回答の編集{% endblock title %}

{% block content %}
    <h3 class="page-header">回答の編集</h3>
    {% if answer_id %}
    <form action="{% url 'day:edit_answer' report_id=report_id question_id=question_id answer_id=answer_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'day:create_answer' report_id=report_id question_id=question_id %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'day:browse_report' report_id=report_id %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
